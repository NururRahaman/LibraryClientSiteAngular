<div class="container" style="width:100%">
  <form [formGroup]="publisherForm" (ngSubmit)="onFormSubmit()">
    <div class="card">
      <div class="card-header bg-info">
        <h2 class="m-b-0 text-white">
          <i class="fa fa-plus-circle" style="font-size:20px; margin:5px;"></i><small>Publisher Information</small>
        </h2>
      </div>
      <div>
        <div style="width:50%">
          <div>
            <table class="form-table">
              <tr>
                <td class="tbl1">
                  <div class="demo-full-width">
                    <input formControlName="publisherName" type="text" placeholder="Publisher Name" class="form-control">
                  </div>
                  <div>
                    <span *ngIf="!publisherForm.get('publisherName').value && publisherForm.get('publisherName').touched" class="error-message">Please enter a publisher name.</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="tbl1">
                  <div class="demo-full-width">
                    <input formControlName="contactNo" type="text" placeholder="Contact Number" class="form-control">
                  </div>
                  <div>
                    <span *ngIf="!publisherForm.get('contactNo').value && publisherForm.get('contactNo').touched" class="error-message">Please enter a contact number.</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="tbl1">
                  <div class="demo-full-width">
                    <input formControlName="email" type="text" placeholder="Email" class="form-control">
                  </div>
                  <div>
                    <span *ngIf="!publisherForm.get('email').value && publisherForm.get('email').touched" class="error-message">Please enter a valid email.</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="isActive" name="IsActive" />
                  <label class="form-check-label" for="IsActive">
                    Is Active?
                  </label>
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="content-center btn-toolbar">
                </td>
                <td>
                  <p *ngIf="dataSaved" class="success-message">
                    {{message}}
                  </p>
                </td>
              </tr>
            </table>
          </div>
          <div class="button-group">
            <button class="btn btn-primary btn-submit" type="submit" [disabled]="!publisherForm.valid">Submit</button>
            <button class="btn btn-info btn-reset" type="reset" (click)="resetForm()">Reset</button>
          </div>
        </div>
        <table class="table table-striped">
          <tr class="table-header">
            <th class="tbl2">Publisher Name</th>
            <th class="tbl2">Contact Number</th>
            <th class="tbl2">Email</th>
            <th class="tbl2">Is Active?</th>
            <th class="tbl2">Edit</th>
            <th class="tbl2">Delete</th>
          </tr>
          <tr *ngFor="let publisher of allPublisher | async">
            <td class="tbl2">{{publisher.publisherName}}</td>
            <td class="tbl2">{{publisher.contactNo}}</td>
            <td class="tbl2">{{publisher.email}}</td>
            <td class="tbl2">{{publisher.isActive}}</td>
            <td class="tbl2">
              <button type="button" class="btn btn-info btn-edit" (click)="loadPublisherToEdit(publisher.publisherId)">Edit</button>
            </td>
            <td class="tbl2">
              <button type="button" class="btn btn-danger btn-delete" (click)="deletePublisherById(publisher.publisherId)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </form>
</div>
